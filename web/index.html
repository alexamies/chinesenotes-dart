<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Chinese Notes Chinese-English Dictionary</title>
    <link rel='stylesheet' href='styles.css'>
    <link rel='icon' sizes='192x192' href='favicon.png'>
  </head>
  <body>
    <h1>Chinese Notes Chinese-English Dictionary</h1>
    <div id='output'>
      <p>
        Search for a term. Examples: 玫瑰, 围 (圍), or 五蘊. Also try reverse
        lookup with an English or multi-lingual equivalent.
      </p>
      <div id='formDiv'>
        <form name='lookupForm' id='lookupForm' action='#'>
          <div>
            <label for='lookupInput'>Search for</label>
            <input type='text' name='lookupInput'
                   id='lookupInput' size='40' required/>
            <button type='submit' id='lookupSubmit'>
              <span>Find</span>
            </button>
          </div>
        </form>
      </div>
      <div id='lookupResults'></div>
      <div id='lookupError'></div>
      <h2>Settings</h2>
      <p>Configuration settings for the dictionary.</p>
      <h3>Dictionary Sources</h3>
      <div id='sourcesDiv'>
        <form name='sourcesForm' id='sourcesForm' action='#'>
          <fieldset class='source-form-element'>
            <input type='checkbox' name='source1Name'
                   id='source1Name' size='40'
                   value='1,NTI Reader,NTI Reader Chinese-English Dictionary,https://github.com/alexamies/buddhist-dictionary,Alex Amies,Creative Commons Attribution-Share Alike 3.0'
                   checked='true'
                   disabled='true'/>
            <label for='source1Name'
                   >NTI Reader Chinese-English Dictionary</label>
          </fieldset>
          <fieldset class='source-form-element'>
              <label for='source1URL'
                   >URL: </label>
            <input type='text' name='source1URL'
                   id='source1URL' size='40'
                   value='ntireader_words.json'
                   readonly='true'/>
          </fieldset>
        </form>
      </div>
      <div class='status' id='status'></div>
    </div>
    <script defer src='main.dart.js'></script>
  </body>
</html>
